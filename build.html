Element that provides pagination.

##### Usage

      <px-pagination number-of-items="{{numberOfItems}}" page-size="{{pageSize}}" first-item-index-to-display="{{firstItemIndex}}"></px-pagination>

<dom-module id="px-pagination" assetpath="/">
  <link rel="import" type="css" href="css/aha-table.css">

  <template>

			<span class="pagesize">
				<span class="u-mr--">{{pagesizetitle}}</span>
				<select id="pageSizeSelect" on-change="_changeDropDown">
          <option selected="">10</option>
          <option>20</option>
          <option>50</option>
          <option>100</option>
        </select>
			</span>

			<span class="u-pl+ u-ml+ summary">
				<span>{{firstItemIndexToDisplay}}</span>-<span>{{lastItemIndexToDisplay}}</span>
				<span>{{itemoftext}}</span>
				<span>{{numberOfItems}}</span>
			</span>

			<span class="paging">
				<button class$="{{_getPageupClass(currentPage)}}" on-click="goToPreviousPage"><i class="fa fa-angle-left"></i></button>
				<span class="pager">
					<template is="dom-repeat" items="{{_pagerButtons(pageCount, currentPage)}}" as="page">
            <span on-click="_goToPage" class$="{{_getPagerButtonClass(page.val, currentPage)}}">{{page.val}}</span>
          </template>
				</span>
				<button class$="{{_getPagedownClass(currentPage, pageCount)}}" on-click="goToNextPage"><i class="fa fa-angle-right"></i></button>
			</span>

  </template>
</dom-module>

      else {

      return [currentPage === 1 ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- previous'].join(' ');
    },

    _getPagedownClass: function(currentPage, pageCount) {
      return [pageCount <= 0 || currentPage === pageCount ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- next'].join(' ');

      var classList = ['btn'];

      }
      else {
        classList.push('btn--bare', 'u-ml0', 'btn--bare__pagination');
      }
      return classList.join(' ');

      if(this.pageCount) {
        var noOfPagerButtons = 0,
          pagerNavButtonsConfig = [],

        if(this.pageCount <= 9) {
          noOfPagerButtons = this.pageCount;
          pagerNavButtonsConfig = Array.apply(null, Array(noOfPagerButtons)).map(
            function(val, index) {
              return {val: index + 1};
            });
        }
        // if near end, show final pages
        else if(this.pageCount <= this.currentPage + 3) {
          pagerNavButtonsConfig.push({val: 1});
          pagerNavButtonsConfig.push({val: '...'});

          for(i = this.pageCount - 6; i <= this.pageCount; i++) {
            pagerNavButtonsConfig.push({val: i});
          }
        }
        // if somewhere in beginning/middle, show pages around where we are
        else {
          if(this.currentPage <= 5) {
            pagerNavButtonsConfig = Array.apply(null, Array(7)).map(
              function(val, index) {
                return {val: index + 1};
              });
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
          else {
            pagerNavButtonsConfig.push({val: 1});
            pagerNavButtonsConfig.push({val: '...'});
            for(i = this.currentPage - 3; i < this.currentPage + 2; i++) {
              pagerNavButtonsConfig.push({val: i});
            }
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
        }
        return pagerNavButtonsConfig;
      }
    }

  });

<!--
Tooltip element that provides additional information to users once hovered over the target element for a specified amount of time.

##### Usage

    <div id="hoverDivTop" class="hover-tooltip">Hover for tooltip<br/><span>(top, 5 sec delay)</span></div>
    <px-tooltip
        for="hoverDivTop"
        orientation="top"
        tooltip-message="Top tooltip">
    </px-tooltip>

@blurb Tooltip element that provides additional information to users once hovered over the target element for a specified amount of time.
@homepage index.html
@demo demo.html

<dom-module id="px-tooltip" assetpath="bower_components/px-tooltip/">
  <link rel="import" type="css" href="bower_components/px-tooltip/css/px-tooltip.css">
  <template>
    <div id="tooltipWrapper" class="hidden">
      <div id="carat"></div>
      <div id="tooltip">
        <div id="message">
          <span>{{ tooltipMessage }}</span>
          <content></content>
        </div>
      </div>
    </div>
  </template>
</dom-module>

    is: 'px-tooltip',
    behaviors: [
      Polymer.IronResizableBehavior
    ],
    /**
     * Private Properties, used in internal view logic.
     */
    _values: { // attribute values
      TYPE: {
        top: 'top',
        bottom: 'bottom',
        left: 'left',
        right: 'right'
      }
    },
    _isShowing: false,
    _mouseInside: false,
    _cancel: false,
    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object

       * The id of the element that the tooltip is anchored to. This element
       * must be a sibling of the tooltip.

       */
      for: {
        type: String
      },
      /**
       * The id of the element that the tooltip is anchored to. This element
       * must be a sibling of the tooltip.
       */
      delay: {
        type: Number,
        reflect: true,
        value: 1000
      },
      /**
       * The direction that the tooltip is displayed relative to the
       * 'for' element.
       * - 'auto' calculated at render time or resize
       * - 'left' to the left of the 'for' element
       * - 'right' to the right of the 'for' element
       * - 'top' above the 'for' element
       * - 'bottom' below the 'for' element
       */
      orientation: {
        type: String,
        value: 'auto'
      },
      /**
       * The String to be displayed in the tooltip message.
       */
      tooltipMessage: {
        type: String,
        value: ''
      },

       * If smartOrientation is turned on and the orientation is "top" or "bottom",
       *      then the tooltip will override the default orientation (top or bottom)
       *      to try to better fit on the page (example: will be on left if tooltip will go off right side of the screen)

       * Note: this feature is only enabled for the "top" or "bottom" orientations

        type: Boolean,
        value: false

      } else {
        target = parentNode;

      return target;

      'iron-resize': '_onIronResize'

    _positionTop: function() {

      this._styleTheCaratAs(this._values.TYPE.top);

      this.$.carat.style.left = (this._getTooltipWidth() / 2) - (this._getCaratWidth() / 2) + 'px';
      this.$.carat.style.top = (this._getTooltipHeight() - this.margin) + 'px';

      // position the tooltip itself

      this.style.top = this._getTargetPositionBottom() - this._getCaratHeight() + 5 + 'px';
    },
    _positionLeft: function() {
      // restyle the carat
      this._styleTheCaratAs(this._values.TYPE.left);

      // move the carat to the correct position
      this.$.carat.style.left = null;
      this.$.carat.style.top = (this._getTooltipHeight() / 2) - (this._getCaratWidth()) + 'px';

      // position the tooltip itself
      this.style.left = this._getTargetPositionLeft() - this._getTooltipWidth() + this.margin / 2 - 5 + 'px';
      this.style.top = Math.round(this.getTargetPositionCenterOfTopBottom() - (this._getTooltipHeight() / 2)) + 'px';
    },
    _positionRight: function() {
      // restyle the carar
      this._styleTheCaratAs(this._values.TYPE.right);

      // move the carat to the correct position
      this.$.carat.style.left = null;
      this.$.carat.style.top = (this._getTooltipHeight() / 2) - (this._getCaratWidth()) + 'px';

      // position the tooltip itself
      this.style.left = this._getTargetPositionRight() - this._getCaratWidth() + 5 +'px';
      this.style.top = Math.round(this.getTargetPositionCenterOfTopBottom() - (this._getTooltipHeight() / 2)) + 'px';
    },
    _styleTheCaratAs: function(newCaratState) {
      // clear all old styles and add the new one
      this.$.carat.classList.remove(this._values.TYPE.top, this._values.TYPE.bottom, this._values.TYPE.left, this._values.TYPE.right);
      this.$.carat.classList.add(newCaratState);
      this.updateStyles();
      this.caratRect = this.$.carat.getBoundingClientRect(); // need to remeasure carat since height/width changes
    },

    /**** Helpers for making positioning logic more readable ****/

    // target (the thing they hover over) vertical positioning (top, bottom, center)
    _getTargetPositionTop: function() {
      return this._getTargetPosition("top", "pageYOffset"); // use pageYOffset & pageXOffset, scrollX and scrollY undefined in IE
    },
    _getTargetPositionBottom: function() {
      return this._getTargetPositionTop() + this.targetRect.height;
    },
    getTargetPositionCenterOfTopBottom: function() {
      return this._getTargetPositionTop() + (this.targetRect.height / 2);
    },

      var position = this.targetRect[topOrLeft]; // use the targetRect (which uses bounding box) initially

    _getTargetPositionLeft: function() {
      return this._getTargetPosition("left", "pageXOffset");
    },
    _getTargetPositionRight: function() {
      return this._getTargetPositionLeft() + this.targetRect.width;
    },
    getTargetPositionCenterOfLeftRight: function() {
      return this._getTargetPositionLeft() + (this.targetRect.width / 2);
    },

    // tooltip height/width
    _getTooltipWidth: function() {
      return this.thisRect.width;
    },
    _getTooltipHeight: function() {
      return this.thisRect.height;
    },

    // carat height/width
    _getCaratHeight: function() {
      return this.caratRect.height;
    },
    _getCaratWidth: function() {
      return this.caratRect.width;
    }

  });
</script>

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements
@element iron-icon
@demo demo/index.html
@hero hero.svg
@homepage polymer.github.io

<dom-module id="px-data-table-cell" assetpath="/">
  <link rel="import" type="css" href="css/px-data-table-cell.css">
  <template>
    <span class$="{{_getReaderClass(_editing)}}" on-mouseover="onCellHovered" on-mouseout="onCellUnHovered">

      <!-- in place editing template -->
      <px-edit-cell id="celledit" class$="{{_getEditCellClass(_editing)}}">
        <template is="dom-if" if="{{_isEqual(cellType, 'string')}}">
          <input id="celleditinput" type="text" class="u-p0 text-input text-input--bare" required$="{{column.required}}" on-input="_cellValueChanged" on-blur="saveCell" value="{{cellValue}}">
        </template>
        <template is="dom-if" if="{{_isEqual(cellType, 'text')}}">
          <textarea required$="{{column.required}}" on-blur="saveCell">{{cellValue}}</textarea>
        </template>
      </px-edit-cell>
      <!-- in place editing template -->

      <template is="dom-if" if="{{_isEqual(cellType,'string')}}">
        <div class="flex cell--container">
          <span id="cellvalue" class$="{{_getValueCellClass(_editing, cellValidation.passedValidation, cellDisplayValue)}}">{{cellDisplayValue}}
            <template is="dom-if" if="{{cellDisplayTooltip}}">
              <px-tooltip orientation="top" smart-orientation="" delay="1000" tooltip-message="{{cellValue}}">
              </px-tooltip>
            </template>
          </span>
        </div>
      </template>
      <!-- icon template -->
      <div class="fa fa-fw cell-status--container">
        <iron-icon class$="{{_getCellIconClass(_showEditIcon, _editing, cellValidation.passedValidation)}}" icon="{{_getCellIcon(_showEditIcon, _editing, cellValidation.passedValidation)}}">
        </iron-icon>
        <template is="dom-if" if="{{!cellValidation.passedValidation}}">
          <px-tooltip class="tooltip-font" smart-orientation="" orientation="top" tooltip-message="{{cellValidation.failedValidationErrorMessage}}">
          </px-tooltip>
        </template>
      </div>
      <!-- icon template -->
    </span>
    <!-- html content -->
    <template is="dom-if" if="{{_isEqual(cellType,'html')}}">
      <aha-html-echo html="{{cellDisplayValue}}"></aha-html-echo>
    </template>
  </template>
  <script>
    Polymer({
      is: 'px-data-table-cell',
      properties: {
        cellType: {
          type: String,
          value: ''
        },
        cellDisplayValue: {
          type: String,
          value: '',
          observer: '_cellDisplayValueChanged'
        },
        cellValue: {
          type: String,
          value: ''
        },
        cellDisplayTooltip: {
          type: Boolean,
          value: false
        },
        cellValidation: {
          type: Object,
          value: function(){
            return {};
          },
          notify: true
        },
        columnName: {
          type: String,
          value: ''
        },
        _editing: {
          type: Boolean,
          value: false,
          notify: true
        },
        cellEditable:{
          type: Boolean,
          value: false
        },
        _showEditIcon:{
          type: Boolean,
          value: false
        },
        _editTimeout:{
          type: Object,
          value: function(){
            return {};
          }
        }
      },
      _cellDisplayValueChanged: function(newValue){
        if(this.$$('.cell--value') !== undefined && this.$$('.cell--value') !== null){
          if (newValue !== undefined && newValue !== '') {
            this.$$('.cell--value').classList.remove('empty');
          } else {
            this.$$('.cell--value').classList.add('empty');
          }
        }
      },
      _cellValueChanged: function(evt){
        clearTimeout(this._editTimeout);
        this._editTimeout = setTimeout(function(){
          this.fire('validate', {newValue: this.$$('#celleditinput').value});
        }.bind(this), 300);
      },
      onCellHovered: function(evt){
        this.set('_showEditIcon', this.cellEditable);
      },
      onCellUnHovered: function(evt){
        this.set('_showEditIcon',false);
      },
      _isEqual: function(source, target) {
        return source === target;
      },
      _getReaderClass: function() {
        var datum = this.cellValue,
            classList = ['flex', 'viewing'];
        if(datum === null || datum === undefined || typeof datum === 'string' && datum.trim().length === 0) {
          classList.push('empty');
        }
        return classList.join(' ');
      },
      ready: function(){
        this.addEventListener('exit-edit-mode', this._exitEditMode.bind(this));
        this.addEventListener('undo-edit-mode', this._undoEditMode.bind(this));
        this.toggleClass('td', true);
        this.toggleClass('aha-' + this.columnName + '-td', true);
      },
      _exitEditMode: function(){
        document.activeElement.blur();
      },
      _undoEditMode: function(evt){
        this.set('_cancelSave', true);
        document.activeElement.blur();
      },
      editCell: function(){
        var editCell = this.$$(".cell--edit"),
            valueCell = this.$$(".cell--value");

        this.set('_editing', true);
        this.toggleClass('cell__edit', this._editing);

        this.set('_undoValue', this.$$(".cell--value").innerText);

        Polymer.dom(editCell).querySelector('input,select,textarea').focus();
      },
      saveCell: function(evt){
        this._editing = false;
        this.toggleClass('cell__edit', this._editing);

        if(this._cancelSave === true){

          value = this._undoValue;
          Polymer.dom(this.$$('.cell--edit')).querySelector('input,select,textarea').value = value;

      },
      _getEditCellClass: function(editing){
        var classList = ['cell--edit'];
        if(!editing){
          classList.push('visuallyhidden');
        }
        return classList.join(' ');
      },
      _getValueCellClass: function(editing, valid, cellDisplayValue){
        var classList = ['cell--value'];
        if(editing){
          classList.push('visuallyhidden');
        }
        if (!cellDisplayValue){
          classList.push('cell--value__empty');
        }

        this.toggleClass('cell--value__validation-failed', !valid);

        return classList.join(' ');
      },
      _getCellIcon: function(showEditIcon, editing, valid){
        if(valid) {
          if(showEditIcon) {
            return 'polymer-font-awesome:fa-pencil';
          }
        }
        else {
          return 'polymer-font-awesome:fa-warning';
        }
      },
      _getCellIconClass: function(showEditIcon, editing, valid){
        var classList= ['cell--status--container--icon'];

        if(!valid) {
          classList.push('cell--value--icon__validation-failed');
        }
        else {
          if (editing || !showEditIcon) {
            classList.push('visuallyhidden');
          }
        }
        return classList.join(' ');
      }
    });
  </script>

      }

          this.filteredColumns[index].userEntry, this.filteredSortedData);
      }

          _highlight: false

    _setInternalDataAt: function(row, columnName, value) {

    _getInternalCellStateAt: function(row, columnName) {

      }

    _resolveFunctionOnWindow: function(columnAttributeName, columnObj) {

          customFunctionFullPath,
          i,

    _setAllRows: function(isSelected) {

        if (highlightEl.highlightType === 'cell' && doHighlight) {

    <template is="dom-bind">
      <iron-ajax url="contacts.json" last-response="{{data}}" auto=""></iron-ajax>
      <iron-ajax url="contacts-mini.json" last-response="{{minidata}}" auto=""></iron-ajax>

      <h3>Data table demos</h3>

      <p>A very simple data table.  Just displays data and has sortable columns.</p>
      <px-data-table hide-pagination-control="" table-data="{{minidata}}"></px-data-table>

      <hr>

      <p>Filterable columns and selectable rows.</p>
      <px-data-table filterable="" selectable="" table-data="{{data}}"></px-data-table>

      <hr>

      <p>Display as columns instead of a grid.</p>
      <px-data-table table-columns="" table-data="{{data}}"></px-data-table>

      <hr>

      <p>Display as rows instead of a grid.</p>
      <px-data-table table-rows="" table-data="{{data}}"></px-data-table>

      <hr>

      <h3>Very customized data table</h3>

      <div>
        Filtering
        <ul>
          <li>First column: custom filtering function - filters on an entire word in the First column</li>
          <li>Color column: custom filtering function - on the button text in the Color column</li>
        </ul>
      </div>

      <div>
        Sorting
        <ul>
          <li>Selected column: groups all selected columns at the beginning or end</li>
          <li>First and Last columns: default sorting alphanumerically</li>
          <li>Email column: custom sorting function - by the email domain (gmail, hotmail, yahoo)</li>
        </ul>
      </div>

      <div>
        Truncation and ellipsis
        <ul>
          <li>Image column: left ellipsis, 40 characters maximum</li>
          <li>Date column: right ellipsis, 25 characters maximum</li>
        </ul>
      </div>

      <div>
        Html rendering
        <ul>
          <li>Color column</li>
        </ul>
      </div>

      <div>
        Interacting with selecting rows
        <ul>
          <li>there are <span>{{mySelectedRows.length}}</span> rows selected</li>
          <li>you can <button onclick="logSelectedRows()">console.log the selected rows</button></li>
          <li>listen for px-row-click events from the table, which can be used by taking action on the row</li>
        </ul>
      </div>

      <px-data-table id="mytable" selected-rows="{{mySelectedRows}}" filterable="" selectable="" striped="" table-data="{{minidata}}">
        <px-data-table-column name="first" filterable="" sortable="" editable="" filter-function-name="myTableCustomFunctions.filterWholeWord">
          <px-validation>
            <px-validator validation-method="isNumber" import="bower_components/px-validation/px-example-validator.html"></px-validator>
          </px-validation>
          <px-data-table-highlight highlight-type="row" highlight-value="high" highlight-method="isLongString" import="px-example-highlight.html"></px-data-table-highlight>
        </px-data-table-column>
        <px-data-table-column name="last" editable="" sortable="">
        </px-data-table-column>
        <px-data-table-column name="email" editable="" sort-function-name="myTableCustomFunctions.sortByEmailDomain" sortable="">
        </px-data-table-column>
        <px-data-table-column name="color" type="html" filterable="" filter-function-name="myTableCustomFunctions.filterMarkupVal">
        </px-data-table-column>
        <px-data-table-column name="image" max-column-character-width="40" ellipsis-clip-position="left">
        </px-data-table-column>
        <px-data-table-column name="date" max-column-character-width="25" ellipsis-clip-position="right">
        </px-data-table-column>
      </px-data-table>

      <script>

        window.myTableCustomFunctions = {
          sortByEmailDomain: function(a, b) {
            var aDomain = a.value.substring(a.value.indexOf("@")+1, a.value.indexOf("."));
            var bDomain = b.value.substring(b.value.indexOf("@")+1, b.value.indexOf("."));
            return this.descending
              ? (aDomain < bDomain ? 1 : -1)
              : (aDomain > bDomain ? 1 : -1);
          },
          filterMarkupVal: function(searchString, cellValue) {
            var lhs = cellValue.slice(cellValue.indexOf('>') + 1);
            var content = lhs.substr(0, lhs.indexOf('<'));

            return (content.toString().toLowerCase().indexOf(searchString.toString().toLowerCase()) > -1);
          },
          filterWholeWord: function(searchString, cellValue) {
            if(searchString === undefined || searchString === null || searchString === "") {
              return true;
            }
            return (searchString.toString().toLowerCase() === cellValue.toString().toLowerCase());
          }
        };

        function logSelectedRows() {
          var selectedRows = document.getElementById("mytable").selectedRows;
          console.log("Get all selected rows:", selectedRows);
        }

        document.addEventListener('WebComponentsReady', function() {

          document.getElementById("mytable").addEventListener("px-row-click", function(e) {
            var clickedRow = e.detail.row;
            console.log("Row clicked", clickedRow, " _selected: ", clickedRow._selected);
          });

        });

      </script>

    </template>
